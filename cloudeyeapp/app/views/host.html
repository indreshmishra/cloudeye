<div class="container">

    <table class="table table-striped table-hover">

        <thead>
        <tr>
            <th>Name</th>
            <th>Hostname</th>
            <th>Ipv4</th>

        </tr>
        </thead>
        <tr ng-repeat="host in hosts">
            <td>{{ host.name }}</td>
            <td>{{ host.hostname }}</td>
            <td>{{ host.hostipaddress }}</td>


        </tr>
    </table>

</div>
<div class="container">
    <form class="form-inline" ng-hide="false" ng-submit="newhost()">

        <div class="form-group">
            <input type="text" class="form-control" placeholder="hostname" ng-model="host.hostname"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="ipv4" ng-model="host.hostipaddress"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="host user" ng-model="host.hostuser"/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="host password" ng-model="host.hostpassword"/>
        </div>

        <button type="submit" class="btn btn-default" >Create</button>
    </form>

    <p> {{ errormessage }}</p>
</div>
