<div class="form-inline" ng-show="loggedin">
  <div class="form-group">
    <h3>Welcome To Cloud Eye</h3>
  </div>
  <div class="form-group">

    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        {{ username }} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a href="#">Action</a></li>
        <li role="menuitem"><a href="#/" ng-click="logout()">Logout</a></li>
        <li role="menuitem"><a href="#/user">User</a></li>
        <li class="divider"></li>
        <li role="menuitem"><a href="#/about">Contact Us</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="jumbotron">
  <h1>Cloud Eye</h1>
  <p class="lead">
    <img src="images/rwork.jpeg" alt="I'm RWORK"><br>
    Always a pleasure monitoring Any cloud.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#/">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<div class="container">
 <form class="form-inline" ng-hide="loggedin" ng-submit="submitloginform()">

   <div class="form-group">
     <input type="text" class="form-control" placeholder="Username" ng-model="user.username"/>
   </div>
   <div class="form-group">
     <input type="password" class="form-control" placeholder="Password" ng-model="user.password"/>
   </div>
   <div class="checkbox">
     <label>
       <input type="checkbox"> Remember me
     </label>
   </div>
   <button type="submit" class="btn btn-default" >Sign in</button>
 </form>

  <p> {{ errormessage }}</p>
</div>
