<div class="container">

<table class="table table-striped table-hover">

  <thead>
  <tr>
    <th>UUID</th>
    <th>Name</th>
    <th>Hostname</th>
    <th>Ipv4</th>
    <th>Cluster</th>
    <th>System Memory (MB)</th>
    <th>Free Memory (MB)</th>
  </tr>
  </thead>
  <tr ng-repeat="node in nodes">
    <td>{{ node.uuid }}</td>
    <td>{{ node.workername }}</td>
    <td>{{ node.hostname }}</td>
    <td>{{ node.ipaddress }}</td>
    <td>{{ node.clustername }}</td>
    <td>{{ node.totalSystemMemoryInBytes /(1024* 1024) | number:0 }}</td>
    <td>{{ node.totalMemoryFreeInBytes /(1024 * 1024) | number:0}}</td>


  </tr>
</table>

</div>
